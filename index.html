<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>JavaScriptデモ</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/main.js"></script>
		<meta name="viewport" content="width=device-width initial-scale=1.0">

	</head>
	<body>
		<div id="wrapper" class="clearfix">
			<div id="gameCanvas">
				<canvas id="canvas" width="1100" height="600"></canvas>
			</div><!--end#gameCanvas-->
			<div id="sidebar">
				<h2>操作説明</h2>
				<p>
					canvas要素フォーカス状態で<br>
					方向キーでアイコン移動<br>
					ドラッグで移動可
				</p>
				<p>
					<form action="" method="">
						チャット(shift+enterで発言)<br>
						<textarea name="chat" rows="4" cols="30"></textarea><br>
						<input type="button" id="button" value="発言"><input type="reset" value="リセット">
					</form>
					文字はしばらくすると消えます。
				</p>
			</div>
		</div><!--end#wrapper-->
	</body>
</html>
